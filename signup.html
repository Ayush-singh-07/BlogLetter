<main class="form-signin w-100 m-auto">
  <form action='/' method="post">
    <img class="mb-4" src="images/blog.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">SignUp My Blog</h1>


    <div class="form-floating">
      <input type="text" class="form-control top" name="fname" placeholder="First Name">
      <label for="floatingInput">First Name</label>
    </div>


    <div class="form-floating">
      <input type="text" class="form-control middle" name="lname" placeholder="Last Name">
      <label for="floatingInput">Last Name</label>
    </div>


    <div class="form-floating">
      <input type="email" class="form-control bottom"  name ="email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
